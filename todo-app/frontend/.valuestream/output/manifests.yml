apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: iacs-683-azure-frontend-generate-environment-variables-file
spec:
  params:
    - description: Path to QVS Config
      name: qvsConfigPath
    - description: Parameter used in QVS Config
      name: appName
    - description: Parameter used in QVS Config
      name: azureSubscriptionId
    - description: Parameter used in QVS Config
      name: azureResourceGroupName
    - description: Parameter used in QVS Config
      name: azureDnsZoneResourceGroupName
    - description: Parameter used in QVS Config
      name: azureDnsZoneName
  steps:
    - image: linuxserver/yq:3.2.3
      name: check-env
      script: |-
        QVS_JSON=`cat $(params.qvsConfigPath) | yq`
        ENVS=`echo ${QVS_JSON} | jq -c ".designPatterns[]? | .params // empty | .environmentVariables // empty"`
        ENV_FILE_DIR="$(workspaces.shared.path)/env"
        ENV_SET_NAME="env_set.txt"

        if [ -z "$ENVS" ]; then
          echo "no environment variables."
          exit 0
        fi

        echo "found `echo $ENVS | jq 'to_entries | length'` environment variables."
        mkdir -p $ENV_FILE_DIR
        echo $ENVS | jq  -c 'to_entries | .[]' > ${ENV_FILE_DIR}/${ENV_SET_NAME}
      workingDir: $(workspaces.shared.path)/source/
    - image: python
      name: make-params-json
      script: |-
        #!/usr/bin/env python3
        import json
        import os
        import sys
        params = []
        if not os.path.isfile('$(workspaces.shared.path)/env/env_set.txt'):
          print('skip making params.json.')
          sys.exit()
        params.append({'name': 'appName', 'value': '$(params.appName)'})
        params.append({'name': 'azureSubscriptionId', 'value': '$(params.azureSubscriptionId)'})
        params.append({'name': 'azureResourceGroupName', 'value': '$(params.azureResourceGroupName)'})
        params.append({'name': 'azureDnsZoneResourceGroupName', 'value': '$(params.azureDnsZoneResourceGroupName)'})
        params.append({'name': 'azureDnsZoneName', 'value': '$(params.azureDnsZoneName)'})
        print(json.dumps({'params': params}, indent=4))
        open('$(workspaces.shared.path)/params.json', 'w').write(json.dumps({'params': params}, indent=4))
      workingDir: $(workspaces.shared.path)/source/
    - image: linuxserver/yq:3.2.3
      name: generate-env-file
      script: |-
        ENV_FILE_PATH="$(workspaces.shared.path)/env/environment_variables.sh"
        ENV_SET_PATH="$(workspaces.shared.path)/env/env_set.txt"

        if [ ! -e $ENV_SET_PATH ]; then
          echo "skip generating env file"
        	exit 0
        fi

        if [ -e $ENV_FILE_PATH ]; then
          rm $ENV_FILE_PATH
        fi

        PARAMS_JSON_PATH="$(workspaces.shared.path)/params.json"

        while read -r ENV; do
          _KEY=`echo $ENV | jq -r '.key'`
          _PARAM=`echo $ENV | jq -r  '.value'`
          case $_PARAM in
            '$''(params.'*')')
              _PARAM_NAME=$(echo $_PARAM | cut -c 10-$(expr ${#_PARAM} - 1))
              _VALUE=$(cat $PARAMS_JSON_PATH | jq -c ".params[] | select(.name == \"$_PARAM_NAME\") | .value")
              echo export ${_KEY}=${_VALUE} >> $ENV_FILE_PATH;;
            *)
              echo export ${_KEY}=${_PARAM} >> $ENV_FILE_PATH;;
          esac
        done < ${ENV_SET_PATH}

        echo "successfully created a env file."
      workingDir: $(workspaces.shared.path)/source/
  workspaces:
    - name: shared
